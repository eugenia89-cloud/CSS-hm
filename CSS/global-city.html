<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>City Block | CSS</title>
    <style>
        body {
            background-color: #222;
        }
        #city {
            background-color: aliceblue;
            width: 400px;
            height: 400px;
            border: 5px solid cadetblue;

        }
        #square {
            background-color: darkgray;
            width: 150px;
            height: 150px;
            display: inline-block;
            margin-right: -4px;
            color: white;
            font-size: 50px;
            vertical-align: top;
            text-align: center;
            line-height: 150px;
        }
        .streetA {
            background-color: gainsboro;
            width: 250px;
            height: 150px;
            display:inline-block;
            
        }
        .right-band {
            border-bottom: 2px solid white;
            width: inherit;
            height: 73px;
            display: inline-block;
            margin-bottom: 17px;
        }
        .band-marker-h {
            border-bottom: 2px dashed floralwhite;
            height: 34px;
            width: inherit;
        }
        .band2-marker-h {
             border-bottom: 2px dashed floralwhite;
            height: 110px;
            width: inherit;
        }
    
       
        
        .streetB {
            background-color: dimgray;
            width: 150px;
            height: 250px;
            display: inline-block;
            margin-right: -4px;
            
        }
        .left-band {
            border-right: 2px solid white;
            width: 73px;
            height: inherit;
           
        }
            
        .band-marker-v {
            border-right: 2px dashed floralwhite;
            height: inherit;
            width: 34px;
           
        }
        .band2-marker-v {
            border-right: 2px dashed floralwhite;
            height: inherit;
            width:110px;
           
        }
        .park {
            
            width: 250px;
            height: 250px;
            display: inline-block;
            vertical-align: top;
            font-size: 50px;
            text-align: center;
            line-height: 83px;
        }
           
            
         
    
        
            
       
    </style>
</head>
